<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>深圳车主网</title>
    <link rel="stylesheet" href="../css/ft-carousel.css">
    <link rel="stylesheet" href="../css/LCalendar.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<section id="car_set">
  <section class="tit">
        车主设置
  </section>
    <section class="car_setBody">
         <section class="car_set_Identity bord-t">
             <section class="disflex "><b>身份验证</b>  <label><input class="mui-switch mui-switch-animbg" type="checkbox" checked></label></section>
             <section class="tipsay">启用身份验证后,对方扫描二维码通知挪车时，系统会要求对方输入手机号进行神烦验证,防止恶意骚扰。</section>
         </section>
        <section class="disflex bord-t"><b>防止骚扰设置</b>  <label><input class="mui-switch mui-switch-animbg" type="checkbox" checked></label></section>
        <section class="disflex bord-t"><b>设置免打扰时段</b><b><input id="startT" type="text" readonly value="08:00">至&nbsp;<input readonly id="endT" type="text" value="08:00"></b></section>
    </section>
</section>



</body>
<script src="../js/jquery-2.0.3.min.js"></script>
<script src="../js/zepto.min.js"></script>
<script src="../js/flexible.js"></script>
<script src="../js/ft-carousel.min.js"></script>
<script src="../js/LCalendar.js"></script>
<script>
    var startT = new LCalendar();
    startT.init({
        'trigger': '#startT',
        'type': 'time'
    });
    var endT = new LCalendar();
    endT.init({
        'trigger': '#endT',
        'type': 'time'
    });
</script>
</html>
